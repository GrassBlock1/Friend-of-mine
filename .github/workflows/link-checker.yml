# .github/workflows/issue-on-push.yml
on:
    workflow_dispatch:
    schedule:
        - cron: 0 0 */14 * *

name: check friend links && create an issue
permissions:
  contents: read
  issues: write 
jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
        output: ${{ steps.run.outputs.log }}
    steps:
        - name: "checkout"
          uses: actions/checkout@v3
        - name: "run-script"
          id: "run"
          run: |
            ./checker/bin/linkchecker  -file='data/links.yaml' -url="https://lab.gb0.dev"
            cat backlink_report.md >> $GITHUB_OUTPUT
  issue:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHECKER_LOGS: ${{needs.check.outputs.output}}
        with:
          filename: .github/ISSUE_TEMPLATE/友链检查器.md
      - uses: IOrlandoni/lock-issues@v1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"